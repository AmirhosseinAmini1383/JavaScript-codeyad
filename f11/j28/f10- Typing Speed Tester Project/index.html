<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Typing Speed Tester Project</title>
</head>

<body>
    <div class="header">
        <h1>تست سنجش سرعت تایپ</h1>
    </div>

    <div class="content">
        <p>فرایند سنجش سرعت تایپ بدین گونه است که با شروع تایپ کاربر , تایمر شروع به شمارش زمان میکند !!! با تایپ هر
            حرف توسط کابر مطابقت متن کاربر با متن نمایش داده شده چک میشود.</p>
    </div>

    <div class="SpeedTest">
        <p class="lbl">:متن الگو</p>
        <div>
            <p class="text">The text to test.</p>
        </div>
        <div class="Wrapper">
            <textarea class="Textarea" cols="42" rows="8"
                placeholder="(: با تایپ اولین حرف تایمر شروع میشه ! بزن بریم"></textarea>
        </div>
        <div class="disflex">
            <p class="timer">00:00:00</p>
            <button type="button" class="reset">از نو</button>
        </div>
    </div>
    <script src="./Script.js"></script>
</body>

</html>
